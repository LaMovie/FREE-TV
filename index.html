<style>
body{
    background: black;
}     
.cont{
    margin-top: 50px;
    display: grid;
    grid-template-columns: repeat(auto-fit,minmax(70px, 1fr));
    gap: 20px;
}
.cont img{
    width: 100%;
    border-radius: 8px;
    width: 100%; height: auto;
    box-sizing: box-shadow;
    transition: 1.5s;
    border: 2px solid blue;
    box-shadow: 0 0 30px blue;
}
.cont img:hover{
    transform: scale(2) perspective(500px)rotateY(50deg);
    padding-left: 5px;
    background: orange;
    border: 3px solid #4f9;
    box-shadow: 0 0 30px #4f9;
}
.cont:hover img:not(:hover){
    scale: .8;
    filter: grayscale(1) blur(1px);
}
.ico-1{
    display: grid;
    border-radius: 20px;
    background: gold;
    padding: 5px;
    width: 40%;  
    gap: 6px;  
}
.ico-2{
    display: grid;
    border-radius: 20px;
    background: red;
    padding: 5px;
    width: 40%;  
    gap: 6px;  
}
a {
    color: #aaa;
    font-weight: bold;
}
.ico-1:hover{
    transform: scale(1.5);
}
.ico-2:hover{
    transform: scale(1.5);
}
#Box {
        opacity: .5;
    
  &:hover {
        scale: 1.5; 
     }
}
</style>

<style>
.puff-in-hor {
	-webkit-animation: puff-in-hor 1s cubic-bezier(0.470, 0.000, 0.745, 0.715) both;
	        animation: puff-in-hor 1s cubic-bezier(0.470, 0.000, 0.745, 0.715) both;
}

@-webkit-keyframes puff-in-hor {
  0% {
    -webkit-transform: scaleX(2);
            transform: scaleX(2);
    -webkit-filter: blur(4px);
            filter: blur(4px);
    opacity: 0;
  }
  100% {
    -webkit-transform: scaleX(1);
            transform: scaleX(1);
    -webkit-filter: blur(0px);
            filter: blur(0px);
    opacity: 1;
  }
}
@keyframes puff-in-hor {
  0% {
    -webkit-transform: scaleX(2);
            transform: scaleX(2);
    -webkit-filter: blur(4px);
            filter: blur(4px);
    opacity: 0;
  }
  100% {
    -webkit-transform: scaleX(1);
            transform: scaleX(1);
    -webkit-filter: blur(0px);
            filter: blur(0px);
    opacity: 1;
  }
}
#H {
    color: gold;
    opacity: .9;
    text-align: center;
    font-weight: bold;
}
</style>

<script>
  function Delay(url) {
    setTimeout(function() {
      window.location.href = url;
    }, 1500);
  }  
         var images = document.querySelectorAll('#On a');

  images.forEach(function(image) {
    image.addEventListener('click', function(event) {
      event.preventDefault(); // Evitar la redirecci√≥n inmediata
      var href = this.getAttribute('href'); // Obtiene el href del enlace
      Delay(href); // Llama a la funci√≥n con el href
    });
  });
</script>
